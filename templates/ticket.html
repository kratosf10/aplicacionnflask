<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacar Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Por favor escribe tu inconveniente</h2>
        <form action="/submit_ticket" method="POST">
            <div class="mb-3">
                <textarea name="inconveniente" class="form-control" rows="4" maxlength="100" placeholder="Escribe tu inconveniente aquí..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Ticket</button>
        </form>
        <!-- Botón para volver a la página principal -->
    <a href="/" class="btn btn-secondary mt-3">Volver a la página principal</a>
    
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info mt-3">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
